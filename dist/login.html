<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐视 - 登录乐视帐号</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="body">
        <div class="logo">
        <div class="logo_box">
                <a id="logo_a">
                    <img class="logo_img" src="images/bg3.png" />
                </a>
                <ul class="logo_box_ul" >
                    <li class="lis">
                        <span class="txt">语言：<a class="language">简体中文</a></span>
                    </li>
                    <li class="lis">|</li>
                    <li class="lis">
                        <span class="txt">国家/地区：<a class="area">中国</a></span>
                    </li>
                    <li class="lis" >|</li>
                    <li class="lis" ><a href="http://www.le.com/help/index.html">帮助</a></li>
                </ul>
            </div>
        </div>
        <div class="login">
            <div class="login_box">
                <div class="login_top">
                    <p class="p1">
                        <span class="top_title">登录</span>
                        <span class="note_box note_text1">
                            <a class="note_box_a" href="#">短信验证码登录</a>
                            <i class="mess_regi"></i>
                        </span>
                    </p>
                    <ul class="login_top_ul">
                        <li class="regi_form_input li1">
                            <i class="icon1"></i>
                            <input type="text" id="username" name="loginname" class="regi_login_input1" placeholder="邮箱/手机号">
                            <i class="icon2"></i>
                        </li>
                        <li class="regi_form_input li2">
                            <i class="icon3"></i>
                            <input type="password" id="password" name="password" class="regi_login_input2" placeholder="密码">
                        </li>
                    </ul>
                    <ul class="login_top_ul2">
                        <li class="li3">
                            <label>
                                <input type="checkbox" tabindex="4" name="xieyi" id="xieyi" checked="checked" value="true">记住登录状态
                            </label>
                            <span class="f_fr" style="display: block;">
                                <a class="pwd_reset blu" href="#">重置密码</a>
                            </span>
                        </li>
                        <li><a id="login-btn" href="#">登&nbsp;&nbsp;&nbsp;&nbsp;录</a></li>
                    </ul>
                </div>
                <div class="login_bottom">
                    <div class="regi_wz_box">从这里出发，开启乐视生态世界 
                        <a class="blu bluHover" href="zhuce.html">立即注册</a>
                    </div>
                    <div class="regi_more">
                        <p class="regi_more_line">
                            <span class="regi_more_title"><span class="text">其他方式登录</span></span>
                        </p>
                        <div class="regi_more_box">
                            <ul class="regi_more_list">
                                <li><a href="#" class="qq" title="QQ帐号登录"></a></li>
                                <li><a href="#" class="weixin" title="微信帐号登录"></a></li>
                                <li><a href="#" class="weibo" title="新浪帐号登录"></a></li>
                                <li><a href="#" class="zhifubao" title="支付宝帐号登录"></a></li>
                                <li><a href="#" class="baidu" title="百度帐号登录"></a></li>
                                <li><a href="#" class="renren" title="人人帐号登录"></a></li>
                            </ul>
                            <a class="open" isshowmore="0">展开&gt;</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script/moudle/ajax.js"></script>
<script src="script/moudle/login.js"></script>
</html>
